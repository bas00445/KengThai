<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="page-container p-4">
    <ion-row>
      <ion-col col-sm-12>
        <form>
          <ion-input class="center-x f-s-20 m-b-5" type="text" name="groupName"
                     placeholder="ใส่ชื่อของกลุ่มคำศัพท์" [(ngModel)]="groupName"></ion-input>
          <ion-input class="center-x f-s-20" type="text" name="newSentence"
                     placeholder="ใส่คำศัพท์ที่ต้องการ" [(ngModel)]="newSentence"></ion-input>
        </form>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-sm-12>
        <button class="border-r-6" ion-button full (click)="addNewSentence()" class="f-s-20 add-btn">เพิ่มชุดประโยค</button>
      </ion-col>
    </ion-row>
    
    <ion-row class="group-container">
      <ion-col col-sm-12>
        
        <div *ngFor="let group of appService.groupNameList; let i = index">
          <div tappable (click)="moveToPlayArea(group)" class="group-content fade-in-anim">
            
            <div class="col-content full-height">
              <div class="full-height index-mark row-content">
                <div class="center-x">{{i+1}}</div>
              </div>
              
              <div class="row-content flex-center">
                <div class="group-name p-l-5 p-r-5">
                  {{group.name}}
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </ion-col>
    </ion-row>
    
  </ion-grid>
  
</ion-content>
